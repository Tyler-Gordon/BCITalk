<!DOCTYPE html>
<!--jess is the best-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="loginpage.css">
    </head>
    <body class='container' style="background-image: url('assets/bcit.jpg');background-repeat: no-repeat; background-size: cover;">
        <div style='height:100vh'>
            <div class='row justify-content-center align-items-center h-100'>
                <span class='card card-body col-md-5 col-sm-12 mx-auto my-auto'  style='background: rgba(255,255,255,0.8); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); height:90%;' id='loginblock'  >
                    <form id='formBlock' class='form container' method="GET" action="/submit">    
                        <br>       
                        <span>
                            <img id='bcitalklogo' class='col-12' src='assets/logo2.png' height='130vh' width='100vw'>
                        </span> 

                        <div id ='emailinput' class="form-group m-5">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email" style='background: rgba(255,255,255,0.5);'>
                        </div>
                        <div id ='passwordinput' class="form-group m-5">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordInitial" name='passwordInitial' placeholder="Password" style='background: rgba(255,255,255,0.5);'>
                        </div>
                        <span id ='buttons' class='form-group m-5'>
                            <button type="submit" class="btn float-left text-light" style='background-color:#003c79'>Login</button>
                            <button type="button" onClick='startAnimation()' class="btn float-right text-light" style='background-color:#003c79'>Sign up</button>
                        </span>
                    </form>
                </span>

            </div>
        </div>
        <script>
            function startAnimation() {
                document.getElementById('loginblock').className ='card card-body col-md-12 col-sm-12 mx-auto my-auto';
                document.getElementById('bcitalklogo').className ='col-4';
                document.getElementById('bcitalklogo').style.left= '-80px';

                document.getElementById("bcitalklogo").style.animation = "bcitalk2 1s forwards";
                removeElementsForSignup()
                createElementsForSignup()
            }
            function removeElementsForSignup(){
                document.getElementById("emailinput").remove()
                document.getElementById("passwordinput").remove()
                document.getElementById("buttons").remove()
            }
            function createElementsForSignup(){
                var regForm = document.getElementById("formBlock")
                regForm.method = 'POST'
                passwordInitial =  createElementForSignup('input','password','form-group form-control','passwordInitial','passwordInitial','Password','background: rgba(255,255,255,0.5);',true)
                passwordCheck =  createElementForSignup('input','password','form-group form-control','passwordCheck','passwordCheck','Re-type Password','background: rgba(255,255,255,0.5);',true)
                email =  createElementForSignup('input','email','form-group form-control','email','email','Email','background: rgba(255,255,255,0.5);',true)
                username =  createElementForSignup('input','text','form-group form-control','username','username','Username','background: rgba(255,255,255,0.5);',true)
                submitButton = createElementForSignup('button','submit','form-group form-control col-md-1 btn float-left text-light','registerSubmit','registerSubmit','Sign-up','background-color:#003c79',false)
                submitButton.innerText = 'Sign-Up'

                regForm.appendChild(username)
                regForm.appendChild(email)
                regForm.appendChild(passwordInitial)
                regForm.appendChild(passwordCheck)
                regForm.appendChild(submitButton)
            }
            function createElementForSignup(type, inputtype,className,id,name,placeholder,style,required){
                input = document.createElement(type)
                input.type= inputtype
                input.className=className
                input.id = id
                input.name= name
                input.placeholder=placeholder
                input.style=style
                if(required == true){
                    input.required= true
                }
                else{
                    input.required=false
                }
                return input
            }
        </script>
    </body>
</html>
